<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- Add the feature of the advanced calculator, where it can pick whole expression from the screen and evaluate it for the result -->
    <!-- Should I add the buttons for numbers ( They can should animation when you type key refering to the button using keyboard ) -->

    <h1> Calculator</h1>

    <input type="text" id ="screen" placeholder=0 onclick="screenClick()">
    
    <br>

    <button id="c-btn" onclick="reset()">C</button>
    <button id="add-btn" onclick="add()">+</button>
    <button id="sub-btn" onclick="sub()">-</button>
    <button id="mul-btn" onclick="mul()">*</button>
    <button id="div-btn" onclick="div()">/</button>
    <button id="cal-btn" onclick="equal()">=</button>

    <script src="js/index.js"></script>

</body>
</html>
